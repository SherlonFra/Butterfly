<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/home.css">
    <title>Social Butterfly-Sign-in</title>
</head>

<body>
    <!--Page Content-->
    <div class="overlay">
        <!--Overlay div used to create opacity layer between slide menu and page content *See styling in CSS file under Slide Menu styling* -->
        <div class="intro">
            <div>
                <img id="orangebutterfly" src="/assets/orange_butterfly.svg" alt="">
            </div>
            <h1 id="welcomemsg">Thank you for Signing Up with Butterfly</h1>
        </div>
        <div class="pageContent">
            <div class="explanation">
                <p> Spread your wings, by
                    <b>signing in</b> with us.<br>
                    Don't have an account yet?<a id="orangesignup" href="/html/home.html"> sign up </a>with us.
                </p>

                <div class="signButtons">
                    <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#createAccount"
                        id="signIn">Sign-In</button>
                </div>
            </div>
        </div>
    </div>


    <div id="createAccount" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" id="formcontent">
                <div class="modal-body">
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                    <div class="myform" id="loginform">
                        <h1 class="text-center" id="signintitle">Welcome Back</h1>
                        <form action="#">
                            <div class="mb-3 mt-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-person-fill" id="personIcon" viewBox="0 0 16 16">
                                    <path
                                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                </svg>
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" class="form-control">
                            </div>
                            <div class="mb-3 mt-3">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-qr-code" id="passwordIcon" viewBox="0 0 16 16">
                                    <path d="M2 2h2v2H2V2Z" />
                                    <path d="M6 0v6H0V0h6ZM5 1H1v4h4V1ZM4 12H2v2h2v-2Z" />
                                    <path d="M6 10v6H0v-6h6Zm-5 1v4h4v-4H1Zm11-9h2v2h-2V2Z" />
                                    <path
                                        d="M10 0v6h6V0h-6Zm5 1v4h-4V1h4ZM8 1V0h1v2H8v2H7V1h1Zm0 5V4h1v2H8ZM6 8V7h1V6h1v2h1V7h5v1h-4v1H7V8H6Zm0 0v1H2V8H1v1H0V7h3v1h3Zm10 1h-1V7h1v2Zm-1 0h-1v2h2v-1h-1V9Zm-4 0h2v1h-1v1h-1V9Zm2 3v-1h-1v1h-1v1H9v1h3v-2h1Zm0 0h3v1h-2v1h-1v-2Zm-4-1v1h1v-2H7v1h2Z" />
                                    <path d="M7 12h1v3h4v1H7v-4Zm9 2v2h-3v-1h2v-1h1Z" />
                                </svg>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-light mt-3" id="signIn2">Sign In</button>
                            </div>
                            <p>Don't have an account? <a href="/html/home.html">Sign Up</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>2023 @ Butterfly Copyright</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>


</html>
